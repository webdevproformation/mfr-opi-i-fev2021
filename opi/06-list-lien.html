<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        dans l'exemple précédent 
        3 premières balises 
        <h1></h1> => titre principale de la page 
        <h2></h2> => titre des sections 
        <p></p> => contenu pour des paragraphes 
    -->
    <h1>nouvelles balises html</h1>
    <ul>
        <li>élément 1</li>
        <li>élément 2</li>
        <li>élément 3</li>
    </ul>
    <h2>liste de courses</h2>
    <ul>
        <li>pommes</li>
        <li>poire</li>
        <li>abricots</li>
    </ul>
    <!-- 
        <ul></ul>
        qui contient une ou plusieurs balises <li></li>
        permet de créer une liste à puce 
    -->
</body>
</html>
