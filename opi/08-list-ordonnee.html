<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        list à puce => <ul></ul> contient un ou plusieurs <li>
        liste ordonnée (avec des numéro) <ol></ol> contient un ou plusieurs <li>
    -->
    <h1>les différents types de liste en html</h1>
    <p>il existe deux types de liste en html :</p>
    <h2>liste non ordonnée </h2>
    <ul>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
    </ul>
    <h2>liste ordonnée</h2>
    <ol>
        <li>pomme</li>
        <li>poire</li>
        <li>banane</li>
    </ol>
</body>
</html>
